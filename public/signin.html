<div class="container">
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#signin" role="tab">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="signin" role="tabpanel">
			<div [hidden]="submitted">
				<form (ngSubmit)="onSignIn()" #signInForm="ngForm">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
						<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
							Name is required
						</div>
					</div>
					<div class="form-group">
						<label for="alterEgo">Password</label>
						<input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
					</div>
					<div class="float-right">
						<button type="submit" class="btn btn-primary" [disabled]="!signInForm.form.valid">Sign In</button>
						<button type="button" class="btn" (click)="signInForm.reset()">Reset</button>
					</div>
				</form>
				</div>
				</div>
				<div class="tab-pane" id="signup" role="tabpanel">
					<div [hidden]="submitted">
						<form (ngSubmit)="onSignUp()" #signInForm="ngForm">
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
								<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
									Name is required
								</div>
							</div>
							<div class="form-group">
								<label for="alterEgo">Password</label>
								<input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
							</div>
							<div class="float-right">
								<button type="submit" class="btn btn-success" [disabled]="!signInForm.form.valid">Sign Up</button>
								<button type="button" class="btn" (click)="signInForm.reset()">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
