<div class="container">
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#signin" role="tab">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="signin" role="tabpanel">
			<bfg-form [options]='loginFormConfig' [(value)]='model' #regForm>
				<bfg-before>
					<h5>User Login</h5>
				</bfg-before>
				<bfg-after>
					<button type="button" class="btn btn-primary" (click)='onLogin()'>Login</button>
					<button type="button" class="btn btn-secondary" (click)='resetLoginForm()'>Reset</button>
				</bfg-after>
			</bfg-form>
		</div>
		<div class="tab-pane" id="signup" role="tabpanel">
			<div [hidden]="submitted">
				<form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
					<div class="form-group">
						<label for="newname">Name</label>
						<input type="text" class="form-control" id="newname" required [(ngModel)]="newModel.name" name="newname" #name="ngModel">
						<!--<div [hidden]="newname.valid || newname.pristine" class="alert alert-danger">
									Name is required
								</div>-->
					</div>
					<div class="form-group">
						<label for="alterEgo">Password</label>
						<input type="password" class="form-control" id="password" [(ngModel)]="newModel.password" name="password">
					</div>
					<div class="form-group">
						<label for="alterEgo">Confirm</label>
						<input type="password" class="form-control" id="confirm" [(ngModel)]="newModel.confirm" name="confirm">
					</div>
					<div [hidden]="newModel.password === newModel.confirm" class="alert alert-danger">
						Confirmation doesn't match.
					</div>
					<div class="float-right">
						<button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign Up</button>
						<button type="button" class="btn" (click)="signInForm.reset()">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
