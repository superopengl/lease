<div class="container">
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#signin" role="tab">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="signin" role="tabpanel">
				<bfg-form [options]='loginFormConfig' [(value)]='model' #regForm>
					<bfg-before>
						<legend>User Sign In</legend>
					</bfg-before>
					<bfg-after>
						<button type="button" class="btn btn-primary" (click)='onLogin()'>Sign In</button>
						<button type="button" class="btn btn-secondary" (click)='resetLoginForm()'>Reset</button>
					</bfg-after>
				</bfg-form>
		</div>
		<div class="tab-pane" id="signup" role="tabpanel">
			<bfg-form [options]='signInFormConfig' [(value)]='newModel' #regForm>
				<bfg-before>
					<legend>Sign Up</legend>
				</bfg-before>
				<bfg-after>
					<button type="button" class="btn btn-primary" (click)='onSignUp()'>Sign Up</button>
				</bfg-after>
			</bfg-form>
		</div>
	</div>
</div>
