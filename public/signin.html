<div class="container">
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#signin" role="tab">Sign In</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#signup" role="tab">Sign Up</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="signin" role="tabpanel">
			<div [hidden]="submitted">
				<form (ngSubmit)="onLogin()" #signInForm="ngForm">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" placeholder="name">
						<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
							Name is required
						</div>
					</div>
					<div class="form-group">
						<label for="password">Password</label>
						<input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" placeholder="password">
					</div>
					<div class="form-group">
						<label for="role">Role</label>
						<div class="btn-group" role="group">
							<button type="button" class="btn" (click)="model.role='patient'" [ngClass]="(model.role==='patient') ? 'btn-primary' : 'btn-secondary'">Patient</button>
							<button type="button" class="btn" (click)="model.role='doctor'" [ngClass]="(model.role==='doctor') ? 'btn-primary' : 'btn-secondary'">Doctor</button>
						</div>

					</div>
					<div class="float-right">
						<button type="submit" class="btn btn-primary" [disabled]="!signInForm.form.valid">Login</button>
						<button type="button" class="btn" (click)="signInForm.reset()">Reset</button>
					</div>
				</form>
			</div>
		</div>
		<div class="tab-pane" id="signup" role="tabpanel">
			<div [hidden]="submitted">
				<form (ngSubmit)="onSignUp()" #signUpForm="ngForm">
					<div class="form-group">
						<label for="newname">Name</label>
						<input type="text" class="form-control" id="newname" required [(ngModel)]="newModel.name" name="newname" #name="ngModel">
						<!--<div [hidden]="newname.valid || newname.pristine" class="alert alert-danger">
									Name is required
								</div>-->
					</div>
					<div class="form-group">
						<label for="alterEgo">Password</label>
						<input type="password" class="form-control" id="password" [(ngModel)]="newModel.password" name="password">
					</div>
					<div class="form-group">
						<label for="alterEgo">Confirm</label>
						<input type="password" class="form-control" id="confirm" [(ngModel)]="newModel.confirm" name="confirm">
					</div>
					<div [hidden]="newModel.password === newModel.confirm" class="alert alert-danger">
						Confirmation doesn't match.
					</div>
					<div class="float-right">
						<button type="submit" class="btn btn-primary" [disabled]="!signUpForm.form.valid">Sign Up</button>
						<button type="button" class="btn" (click)="signInForm.reset()">Reset</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
