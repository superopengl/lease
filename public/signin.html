<div class="container">
	<h1>Sign In</h1>
	<div [hidden]="submitted">
		<form (ngSubmit)="onSignIn()" #signInForm="ngForm">
			<div class="form-group">
				<label for="name">Name</label>
				<input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
				<div [hidden]="name.valid || name.pristine" class="alert alert-danger">
					Name is required
				</div>
			</div>
			<div class="form-group">
				<label for="alterEgo">Password</label>
				<input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
			</div>
			<button type="submit" class="btn btn-success" [disabled]="!signInForm.form.valid">Sign In</button>
			<button type="button" class="btn btn-default" (click)="signInForm.reset()">Reset</button>
			<button type="button" class="btn btn-default" (click)="onSignUp();">Sign Up</button>
		</form>
	</div>
</div>
