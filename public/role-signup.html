<div class="container">
	<h2>Register a role</h2>
	<ul class="nav nav-tabs" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#patient" role="tab">Patient</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#doctor" role="tab">Doctor</a>
		</li>
	</ul>

	<div class="tab-content">
		<div class="tab-pane active" id="patient" role="tabpanel">
			<form (ngSubmit)="onSignUpPatient()" #signInForm="ngForm">
				<div class="form-group">
					<label for="name">First Name</label>
					<input type="text" class="form-control" required [(ngModel)]="patientModel.bio_info.first_name" name="patientFirstName">
				</div>
				<div class="form-group">
					<label for="name">Last Name</label>
					<input type="text" class="form-control" required [(ngModel)]="patientModel.bio_info.last_name" name="patientLastName">
				</div>
				<div class="form-group">
					<label for="name">Date of Birth</label>
					<input type="date" class="form-control" required [(ngModel)]="patientModel.bio_info.dob" name="patientDob">
				</div>
				<div class="form-group">
					<label for="name">Blood Type</label>
					<select class="form-control" [(ngModel)]="patientModel.bio_info.blood_type" name="patientBloodType">
						<option value="U">Unknown</option>
						<option value="A">A</option>
						<option value="B">B</option>
						<option value="O">O</option>
						<option value="AB">AB</option>
					</select>
				</div>
				<div class="form-group">
					<label for="name">Gender</label>
					<select class="form-control" [(ngModel)]="patientModel.bio_info.gender" name="patientGender">
						<option value="U">Unknown</option>
						<option value="M">Male</option>
						<option value="F">Female</option>
					</select>
				</div>
				<div class="float-right">
					<button type="submit" class="btn btn-primary">Signup as a patient</button>
				</div>
			</form>
		</div>
		<div class="tab-pane" id="doctor" role="tabpanel">
			<form (ngSubmit)="onSignUpDoctor()" #signUpForm="ngForm">
				<div class="form-group">
					<label for="name">First Name</label>
					<input type="text" class="form-control" required [(ngModel)]="doctorModel.bio_info.first_name" name="name">
				</div>
				<div class="form-group">
					<label for="name">Last Name</label>
					<input type="text" class="form-control" required [(ngModel)]="doctorModel.bio_info.last_name" name="name">
				</div>
				<div class="float-right">
					<button type="submit" class="btn btn-primary">Signup as a doctor</button>
				</div>
			</form>
		</div>
	</div>
</div>
