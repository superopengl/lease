<div class="container">
	<h2>Patient Dashboad - {{first_name}} {{last_name}}</h2>

	<div class="float-right">
		<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong" (click)="createLease()">
		Share Health Records
		</button>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Scan to share health record</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="mx-auto" style="width: 200px;">
						<qr-code [value]="acknowledgeUrl" size="200" *ngIf="acknowledgeUrl"></qr-code>
						<p *ngIf="!acknowledgeUrl">{{acknowledgeUrl || 'Loading QR code'}}</p>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
